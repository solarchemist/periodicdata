Standard_Atomic_Weight:
  title: Standard atomic weight
  title_symbol: "*A*<sub>r, std</sub>"
  description: >
    Standard atomic weight, or more correctly,
    standard relative atomic mass, is a dimensionless physical quantity
    defined as the ratio of the average mass of atoms of a chemical element
    in a given sample to the atomic mass constant.
  unit: "1"
  reference:
    - url: https://www.ciaaw.org/atomic-weights.htm
    - doi: https://doi.org/10.1515/pac-2019-0603
      citation: >
        Standard atomic weights of the elements 2021 (IUPAC Technical Report).
        T. Prohaska, J. Irrgeher, J. Benefield, J.K. Böhlke,
        L.A. Chesson, T.B. Coplen, T. Ding, P.J.H. Dunn, M. Gröning,
        N.E. Holden, H.A.J. Meijer, H. Moossen, A. Possolo, Y. Takahashi,
        J. Vogl, T. Walczyk, J. Wang, M.E. Wieser, S. Yoneda, X.-K. Zhu,
        J. Meija. Pure and Applied Chemistry 94, 5 (2022).
    # the following paper contains a good intro to "interval arithmetic" as applied
    # to standard atomic weights
    - doi: https://doi.org/10.1515/pac-2016-0402
      citation: >
        Interpreting and propagating the uncertainty of the standard
        atomic weights (IUPAC Technical Report).
        Antonio Possolo, Adriaan M. H. van der Veen, Juris Meija,
        D. Brynn Hibbert. Pure and Applied Chemistry 90, 2 (2018).
